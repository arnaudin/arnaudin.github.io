<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>{% if page.title_override %}{{ page.title_override | escape }}{% elsif page.title %}{{ page.title | escape }} | {{site.title | escape}}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ '/css/styles.css' | prepend: site.baseurl }}">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% if page.sitemap == false %}
        <meta content="nofollow, noindex" name="robots"/>
    {% endif %}

    <link rel="icon" href="/favicon.ico" sizes="any"><!-- 32×32 -->
    <link rel="icon" href="/images/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/images/favicons/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="manifest" href="/images/favicons/manifest.json">

    <meta content="#212121" name="theme-color">

    {% if page.is_post %}
        {% assign type = "article" %}
    {% else %}
        {% assign type = "website" %}
    {% endif %}
    <meta property="og:type" content="{{ type }}"/>
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}"/>
    {% if page.thumbnail %}
        <meta property="og:image" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}{{ page.thumbnail.path }}"/>
        <meta content="1200" property="og:image:width"/>
        <meta content="900" property="og:image:height"/>
    {% endif %}
    {% if page.is_post %}
        <meta property="og:site_name" content="{{ site.title }}"/>
    {% endif %}

    <meta content="summary" name="twitter:card"/>
    <meta name="twitter:site" content="{{ site.social-username.twitter }}"/>
    <meta name="twitter:creator" content="{{ site.social-username.twitter }}"/>
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}"/>
    {% if page.thumbnail %}
        <meta name="twitter:image" content="{{ prepend: site.baseurl | prepend: '/images' | prepend: site.url }}{{ page.thumbnail }}"/>
    {% endif %}

</head>
