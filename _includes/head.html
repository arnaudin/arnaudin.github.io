<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>
        {% if page.title_override %}
            {{ page.title_override | escape }}
        {% elsif page.title %}
            {{ page.title | escape }}
            |
            {{site.title | escape}}
        {% else %}
            {{ site.title | escape }}
        {% endif %}
    </title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ '/css/styles.css' | prepend: site.baseurl }}">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% if page.sitemap == false %}<meta content="nofollow, noindex" name="robots"/>
    {% endif %}

    <link href="/images/favicons/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/images/favicons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/images/favicons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="/images/favicons/manifest.json" rel="manifest">
    <link color="#212121" href="/images/favicons/safari-pinned-tab.svg" rel="mask-icon">
    <link href="/favicon.ico" rel="shortcut icon">
    <meta content="/images/favicons/browserconfig.xml" name="msapplication-config">
    <meta content="#212121" name="theme-color">

    {% if page.is_post %}
        {% assign type = "article" %}
    {% else %}
        {% assign type = "website" %}
    {% endif %}
    <meta property="og:type" content="{{ type }}"/>
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}"/>
    {% if page.thumbnail %}
        <meta property="og:image" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}{{ page.thumbnail.path }}"/>
        <meta content="1200" property="og:image:width"/>
        <meta content="900" property="og:image:height"/>
    {% endif %}
    {% if page.is_post %}
        <meta property="og:site_name" content="{{ site.title }}"/>
    {% endif %}

    <meta content="summary" name="twitter:card"/>
    <meta name="twitter:site" content="{{ site.social-username.twitter }}"/>
    <meta name="twitter:creator" content="{{ site.social-username.twitter }}"/>
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}"/>
    {% if page.thumbnail %}
        <meta name="twitter:image" content="{{ prepend: site.baseurl | prepend: '/images' | prepend: site.url }}{{ page.thumbnail }}"/>
    {% endif %}

</head>
